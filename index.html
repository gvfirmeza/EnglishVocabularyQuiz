<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Training</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-light page">
    <div class="text-center page">
        <h1 class="my-5 fw-semibold">English Vocabulary Training</h1>
        
        <div class="title" id="question"></div>
        
        <p class="text-wrap fs-6">Clique na respectiva tradução:</p>
        
        <div class="my-4 d-flex justify-content-center flex-wrap" id="options"></div>
        
        <div class="d-flex justify-content-center">
            <button class="btn btn-info text-light" id="restartButton">Reiniciar Quiz</button>
        </div>
    </div>

    <audio id="correctSound" src="./audio/correct.mp3"></audio>
    <audio id="incorrectSound" src="./audio/incorrect.mp3"></audio>

    <script src="quiz.js"></script>
</body>
</html>
